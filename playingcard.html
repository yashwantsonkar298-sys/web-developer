<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Playing Cards</title>
    <style>
        /* General Page Styling (Personal Style) */
        body {
            background-color: #35654d; /* Poker felt green */
            font-family: 'Courier New', Courier, monospace; /* Monospace for retro feel */
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Centering the game on screen */
            justify-content: center;
        }

        /* --- USER STORY: #playing-cards element --- */
        #playing-cards {
            width: 100%;
            max-width: 900px;
            
            /* USER STORY: Use flexbox to horizontally center children */
            display: flex;
            justify-content: center;
            
            /* USER STORY: Allow children to wrap */
            flex-wrap: wrap;
            
            /* USER STORY: Put a 20px space between them */
            gap: 20px;
        }

        /* --- USER STORY: .card elements --- */
        .card {
            background-color: #fdfbf7; /* Off-white card stock */
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
            width: 160px;
            height: 240px;
            padding: 10px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
            font-weight: bold;

            /* USER STORY: Use flexbox to justify children using space-between */
            display: flex;
            justify-content: space-between;
        }

        /* --- USER STORY: .left elements --- */
        .left {
            /* USER STORY: Align itself at the start of its parent (Top) */
            align-self: flex-start;
            
            /* Styling to make it look like a card corner */
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
        }

        /* --- USER STORY: .middle elements --- */
        .middle {
            /* USER STORY: Align itself in the center of its parent */
            align-self: center;

            /* USER STORY: Display its children in a column */
            display: flex;
            flex-direction: column;
            
            /* Styling for the center pips */
            font-size: 2.5rem;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        /* --- USER STORY: .right elements --- */
        .right {
            /* USER STORY: Align itself at the end of its parent (Bottom) */
            align-self: flex-end;

            /* Styling to make it look like a card corner, rotated */
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
            transform: rotate(180deg); /* Standard card design */
        }

        /* --- Cosmetic Styling for Suits --- */
        .red {
            color: #d32f2f;
        }
        .black {
            color: #212121;
        }
        </style>
</head>
<body>

    <main id="playing-cards">

        <div class="card black">
            <div class="left">
                <span>A</span>
                <span>♠</span>
            </div>
            <div class="middle">
                <span>♠</span>
            </div>
            <div class="right">
                <span>A</span>
                <span>♠</span>
            </div>
        </div>

        <div class="card red">
            <div class="left">
                <span>10</span>
                <span>♥</span>
            </div>
            <div class="middle">
                <span>♥</span>
                <span>♥</span>
                <span>♥</span>
            </div>
            <div class="right">
                <span>10</span>
                <span>♥</span>
            </div>
        </div>

        <div class="card black">
            <div class="left">
                <span>K</span>
                <span>♣</span>
            </div>
            <div class="middle">
                <span>♚</span>
            </div>
            <div class="right">
                <span>K</span>
                <span>♣</span>
            </div>
        </div>

        <div class="card red">
            <div class="left">
                <span>3</span>
                <span>♦</span>
            </div>
            <div class="middle">
                <span>♦</span>
                <span>♦</span>
                <span>♦</span>
            </div>
            <div class="right">
                <span>3</span>
                <span>♦</span>
            </div>
        </div>

    </main>

</body>
</html>
